<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/userReservation.css" />

    <title>달곰 디저트 검색하기</title>

    <!--=============== BOOTSTRAP CSS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- JQuery -->

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">달곰디저트</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/home" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">홈</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/search" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">검색</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/reservation" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">예약</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="/mypage" class="nav__link">
                <i class="bx bx-user nav__icon"></i>

              </a>
            </li>
          </ul>
        </div>

        <img src="/img/perfil.png" alt="" class="nav__img" />
      </nav>
    </header>

    <main>
      <!--=============== CONTACTME ===============-->
      <section class="container section section__height" id="contactme">
        <h2 class="section__title">예약화면</h2>

        <div id="reservationList"></div>

        <!-- 상세보기 (모달 이 내부에 예약취속 구현) -->
        <div
          class="modal fade"
          id="reservationDetailModal"
          tabindex="-1"
          aria-labelledby="innerModalLabel"
          aria-hidden="true"
        >
          <!-- 모달 크기 조정이 필요 컴퓨터 화면으로 볼때는 너무크며 모바일 일때는 괜찮을 듯함 -->
          <div
            class="modal-dialog modal-dialog-centered modal-fullscreen-md-down"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-5"
                  id="innerModalLabel"
                  style="text-align: center"
                >
                  <!-- 모달 타이틀(중앙 정렬 필요) -->
                  예약 상세 보기
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modalBody">
                <!-- 오늘버튼 + 년,월 필요 -->

                <!-- 테이블 -->

                <!-- 예약 인원 수 -->

                <!-- 예약 가능한 시간 -->

                <!-- 닫기 버튼 -->

                모달 바디
                <hr />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="ModalCloser"
                >
                  취소
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="cancel()"
                >
                  예약을 취소하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="/js/userReservation.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
